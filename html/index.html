<body>    <div class="homepage">

    <script>
        // Sayfa yüklendiğinde otomatik olarak viewport yüksekliği kadar aşağıya kaydır
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.scrollTo({
                    top: window.innerHeight,
                    behavior: 'smooth'
                });
            }, 500); // 500ms bekle, sonra kaydır
        });
    </script>
